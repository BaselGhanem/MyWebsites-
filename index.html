<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Basel's Project Hub - A centralized command center for data analysis tools.">
    <meta name="theme-color" content="#030712">
    
    <title>ŸÖÿ¥ÿßÿ±Ÿäÿπ ÿ®ÿßÿ≥ŸÑ | Quantum Command Center</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
    <style>
        /* --- 1. DESIGN TOKENS --- */
        :root {
            /* Colors */
            --bg-void: #030712;
            --bg-panel: rgba(17, 24, 39, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.03);
            
            --primary: #3b82f6;  /* Electric Blue */
            --primary-dim: rgba(59, 130, 246, 0.15);
            --accent: #8b5cf6;   /* Violet */
            --success: #10b981;  /* Emerald */
            --warning: #f59e0b;  /* Amber */
 
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-tertiary: #475569;
 
            /* Fonts */
            --font-main: 'Cairo', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
 
            /* Animations */
            --ease-spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --ease-out: cubic-bezier(0.33, 1, 0.68, 1);
        }
 
        /* --- 2. GLOBAL RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-void);
            color: var(--text-primary);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at top center, rgba(59, 130, 246, 0.08), transparent 40%),
                linear-gradient(to bottom, transparent, var(--bg-void));
        }
 
        /* Cinematic Grain Overlay */
        .noise-overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 9999;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
 
        /* --- 3. LAYOUT STRUCTURE --- */
        .viewport {
            width: 100%; max-width: 1200px; padding: 0 20px 40px;
            display: flex; flex-direction: column; gap: 40px;
            position: relative; z-index: 10;
        }
 
        /* --- 4. HEADER (HUD STYLE) --- */
        header {
            padding-top: 60px; text-align: center;
            display: flex; flex-direction: column; align-items: center;
            animation: slideIn 0.8s var(--ease-out);
        }
 
        .system-status {
            font-family: var(--font-code); font-size: 0.75rem;
            color: var(--primary); background: var(--primary-dim);
            padding: 6px 14px; border-radius: 99px; border: 1px solid rgba(59, 130, 246, 0.3);
            margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
        }
        .status-dot { width: 6px; height: 6px; background: var(--primary); border-radius: 50%; animation: pulse 2s infinite; }
 
        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem); font-weight: 900;
            line-height: 1.1; margin-bottom: 10px;
            background: linear-gradient(180deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
 
        .subtitle {
            font-family: var(--font-code); color: var(--text-secondary);
            font-size: 1rem; opacity: 0.8;
        }
 
        /* --- 5. COMMAND BAR (STICKY) --- */
        .command-deck {
            position: sticky; top: 20px; z-index: 100;
            background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 20px;
            padding: 12px;
            display: flex; gap: 12px; flex-wrap: wrap;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease 0.2s backwards;
            transition: transform 0.3s var(--ease-out), border-color 0.3s;
        }
        .command-deck:focus-within { border-color: rgba(59, 130, 246, 0.4); transform: scale(1.01); }
 
        .search-unit {
            flex: 1; min-width: 200px; position: relative;
            display: flex; align-items: center;
        }
        .search-icon {
            position: absolute; left: 16px; color: var(--text-secondary); pointer-events: none;
            transition: color 0.3s;
        }
        #searchInput {
            width: 100%; padding: 14px 16px 14px 45px;
            background: rgba(255,255,255,0.03); border: 1px solid transparent;
            border-radius: 12px; color: var(--text-primary);
            font-family: var(--font-main); font-size: 1rem;
            transition: all 0.3s;
        }
        #searchInput:focus {
            background: rgba(255,255,255,0.06); outline: none;
            box-shadow: 0 0 0 2px var(--primary-dim);
        }
        .kbd-shortcut {
            position: absolute; right: 16px;
            font-family: var(--font-code); font-size: 0.75rem;
            color: var(--text-tertiary); background: rgba(255,255,255,0.05);
            padding: 4px 8px; border-radius: 6px; border: 1px solid var(--glass-border);
            pointer-events: none;
        }
 
        .filter-deck { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        .filter-chip {
            background: transparent; border: 1px solid var(--glass-border);
            color: var(--text-secondary); padding: 0 20px; height: 100%; min-height: 48px;
            border-radius: 12px; cursor: pointer; white-space: nowrap;
            font-weight: 600; font-size: 0.9rem;
            transition: all 0.3s var(--ease-spring);
        }
        .filter-chip:hover { background: rgba(255,255,255,0.05); color: var(--text-primary); }
        .filter-chip.active {
            background: var(--primary); border-color: var(--primary);
            color: #fff; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
 
        /* --- 6. MODULE GRID (CARDS) --- */
        .grid-matrix {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px; margin-top: 20px;
        }
 
        .module-card {
            position: relative; height: 200px;
            background: var(--bg-panel); border: 1px solid var(--glass-border);
            border-radius: 20px; overflow: hidden;
            display: flex; flex-direction: column;
            text-decoration: none; cursor: pointer;
            transition: transform 0.4s var(--ease-spring), border-color 0.3s;
            group: module;
        }
        
        /* Interactive Spotlight Effect */
        .module-card::after {
            content: ""; position: absolute; inset: 0; z-index: 1;
            background: radial-gradient(600px circle at var(--x) var(--y), rgba(255,255,255,0.06), transparent 40%);
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .module-card:hover::after { opacity: 1; }
        .module-card:hover { transform: translateY(-6px); border-color: rgba(255,255,255,0.2); }
 
        /* Card Content */
        .module-body {
            flex: 1; padding: 25px; display: flex; flex-direction: column;
            align-items: flex-start; justify-content: space-between;
            position: relative; z-index: 2;
        }
 
        .module-header { display: flex; justify-content: space-between; width: 100%; align-items: flex-start; }
        .icon-container {
            width: 48px; height: 48px; border-radius: 14px;
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; transition: 0.4s var(--ease-spring);
        }
        .module-card:hover .icon-container {
            background: var(--primary); color: white; border-color: var(--primary);
            transform: scale(1.1) rotate(-5deg); box-shadow: 0 10px 20px var(--primary-dim);
        }
 
        .module-info h3 {
            font-size: 1.1rem; color: var(--text-primary); margin: 15px 0 5px;
            font-weight: 700;
        }
        .module-info p {
            font-size: 0.8rem; color: var(--text-secondary);
            font-family: var(--font-code); text-transform: uppercase; letter-spacing: 0.5px;
        }
 
        .module-footer {
            width: 100%; display: flex; justify-content: space-between; align-items: center;
            padding-top: 15px; border-top: 1px solid var(--glass-highlight);
        }
        
        .status-badge {
            font-size: 0.7rem; padding: 4px 8px; border-radius: 6px;
            background: rgba(16, 185, 129, 0.1); color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
 
        .external-link-icon {
            color: var(--text-tertiary); transition: 0.3s;
        }
        .module-card:hover .external-link-icon { color: var(--text-primary); transform: translateX(-3px) translateY(-3px); }
 
        /* Actions Overlay */
        .action-overlay {
            position: absolute; top: 15px; left: 15px; z-index: 10;
            display: flex; gap: 8px; /* Added gap for buttons */
        }
        
        .circle-btn {
            width: 32px; height: 32px; border-radius: 50%;
            background: rgba(0,0,0,0.5); border: 1px solid var(--glass-border);
            color: var(--text-primary); display: flex; align-items: center; justify-content: center;
            opacity: 0; transform: translateY(-10px); transition: 0.3s;
            cursor: pointer; text-decoration: none;
        }
        
        .circle-btn:hover { border-color: var(--primary); }
        .module-card:hover .circle-btn { opacity: 1; transform: translateY(0); }
 
        /* Copy Button specific */
        .copy-btn:hover { background: var(--primary); }
        
        /* Code Button specific */
        .code-btn:hover { background: var(--accent); border-color: var(--accent); }
        
        /* Stagger the buttons appearance */
        .module-card:hover .code-btn { transition-delay: 0.05s; }
 
        /* --- 7. ANIMATIONS --- */
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .reveal { animation: fadeInUp 0.5s var(--ease-out) forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
 
        /* --- 8. FOOTER --- */
        footer {
            text-align: center; color: var(--text-tertiary); font-size: 0.9rem;
            padding: 40px 0; border-top: 1px solid var(--glass-border);
            width: 100%; margin-top: auto;
        }
 
        /* --- 9. UTILS --- */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: var(--bg-panel); border: 1px solid var(--success);
            color: var(--text-primary); padding: 12px 24px; border-radius: 12px;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); opacity: 0;
            transition: 0.4s var(--ease-spring); z-index: 999;
        }
        .toast.active { transform: translateX(-50%) translateY(0); opacity: 1; }
 
        /* Mobile Adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .kbd-shortcut { display: none; }
            .command-deck { top: 10px; padding: 10px; }
            .filter-deck { padding-bottom: 5px; }
            /* Show actions on mobile by default or leave hidden until tap? 
               Let's keep them hidden until interaction to keep it clean */
        }
    </style>
</head>
<body>
 
    <div class="noise-overlay"></div>
 
    <div class="viewport">
        
        <header>
            <div class="system-status">
                <div class="status-dot"></div>
                <span id="greeting">System Online</span>
            </div>
            <h1>ŸÖÿ¥ÿßÿ±Ÿäÿπ ÿ®ÿßÿ≥ŸÑ</h1>
            <p class="subtitle">QUANTUM COMMAND CENTER v3.0</p>
        </header>
 
        <div class="command-deck">
            <div class="search-unit">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search modules..." autocomplete="off">
                <div class="kbd-shortcut">/</div>
            </div>
            <div class="filter-deck" id="filterContainer">
                <button class="filter-chip active" data-filter="all">All Systems</button>
                <button class="filter-chip" data-filter="web">Web Dev</button>
                <button class="filter-chip" data-filter="excel">Excel Engines</button>
                <button class="filter-chip" data-filter="tool">Tools</button>
            </div>
        </div>
 
        <div class="grid-matrix" id="projectsGrid">
            </div>
 
    </div>
 
    <footer>
        <p>Architected by Basel Ghanem &copy; 2026</p>
    </footer>
 
    <div class="toast" id="toast">
        <i class="fa-solid fa-check-circle" style="color:var(--success)"></i>
        <span>Link copied to clipboard</span>
    </div>
 
    <script>
        /* --- SYSTEM CORE --- */
        
        const projects = [
            { id: 1, title: "Eduvision", url: "https://baselghanem.github.io/Eduvision/", icon: "üöÄ", category: "web", status: "Live" },
            { id: 2, title: "Xacademy", url: "https://baselghanem.github.io/Xacademy/", icon: "üéì", category: "web", status: "Stable" },
            { id: 3, title: "Portfolio", url: "https://baselghanem.github.io/Portfolio/", icon: "üë®‚Äçüíª", category: "personal", status: "V2.0" },
            { id: 4, title: "CV Builder", url: "https://baselghanem.github.io/CVBuilder/", icon: "üìÑ", category: "tool", status: "Beta" },
            { id: 5, title: "Website", url: "https://baselghanem.github.io/Website/", icon: "üåê", category: "web", status: "Live" },
            { id: 6, title: "Best Acheivers", url: "https://baselghanem.github.io/Best-Acheivers/", icon: "üèÜ", category: "web", status: "Legacy" },
            { id: 7, title: "Ramada Delivery", url: "https://baselghanem.github.io/RamadaDelivery/", icon: "üöö", category: "tool", status: "Internal" },
            { id: 8, title: "Schedule", url: "https://baselghanem.github.io/Schedule/", icon: "üìÖ", category: "tool", status: "Utility" },
            { id: 9, title: "Charts", url: "https://baselghanem.github.io/Charts/", icon: "üìä", category: "excel", status: "Data" },
            { id: 10, title: "Vlookup", url: "https://baselghanem.github.io/Vlookup/", icon: "üîç", category: "excel", status: "Docs" },
            { id: 11, title: "Cond. Formatting", url: "https://baselghanem.github.io/Session3-Conditional-Formatting/", icon: "üé®", category: "excel", status: "Docs" },
            { id: 12, title: "MIXIF", url: "https://baselghanem.github.io/MIXIF/", icon: "üßÆ", category: "excel", status: "Logic" },
            { id: 13, title: "Count Group", url: "https://baselghanem.github.io/S5-Countgroup/", icon: "üî¢", category: "excel", status: "Logic" },
            { id: 14, title: "Subtotal", url: "https://baselghanem.github.io/S4-Subtotal/", icon: "Œ£", category: "excel", status: "Logic" },
            { id: 15, title: "Basics 1", url: "https://baselghanem.github.io/Basics1/", icon: "üìù", category: "excel", status: "Docs" },
            { id: 16, title: "Introduction", url: "https://baselghanem.github.io/introduction/", icon: "üëã", category: "personal", status: "Info" },
            { id: 17, title: "Xacademy GPT", url: "https://baselghanem.github.io/XacademyChatgpt/", icon: "ü§ñ", category: "tool", status: "AI" }
        ];
 
        const grid = document.getElementById('projectsGrid');
        const searchInput = document.getElementById('searchInput');
        const greetingEl = document.getElementById('greeting');
        const toast = document.getElementById('toast');
 
        // 1. Time Awareness Logic
        function updateSystemStatus() {
            const hour = new Date().getHours();
            let msg = "System Online";
            if (hour < 12) msg = "Good Morning, Basel";
            else if (hour < 18) msg = "Good Afternoon, Basel";
            else msg = "Good Evening, Basel";
            greetingEl.innerText = msg;
        }
 
        // 2. Component Builder
        function createModule(project, index) {
            const card = document.createElement('a');
            card.className = 'module-card';
            card.href = project.url;
            card.style.animationDelay = `${index * 0.05}s`;
            card.classList.add('reveal');
 
            // Category Beautifier
            const catMap = { excel: 'Data Engine', web: 'Web App', tool: 'SaaS Tool', personal: 'Profile' };
            const catDisplay = catMap[project.category] || project.category;
 
            // --- GITHUB LINK GENERATION LOGIC ---
            // Extracts "RamadaDelivery" from "https://baselghanem.github.io/RamadaDelivery/"
            const urlParts = project.url.split('/');
            // The repo name is usually at index 3 for "baselghanem.github.io/RepoName/"
            // Safe fallback: remove empty strings to handle trailing slash
            const cleanParts = urlParts.filter(part => part !== "");
            const repoName = cleanParts[2]; // https: [0], domain [1], repo [2]
            const githubUrl = `https://github.com/BaselGhanem/${repoName}/blob/main/index.html`;
 
            card.innerHTML = `
                <div class="action-overlay">
                    <a href="${githubUrl}" target="_blank" class="circle-btn code-btn" title="View Source Code" onclick="event.stopPropagation()">
                        <i class="fa-solid fa-code"></i>
                    </a>
                    <button class="circle-btn copy-btn" title="Copy Link" onclick="copyLink(event, '${project.url}')">
                        <i class="fa-solid fa-link"></i>
                    </button>
                </div>
                <div class="module-body">
                    <div class="module-header">
                        <div class="icon-container">${project.icon}</div>
                        <i class="fa-solid fa-arrow-up-right-from-square external-link-icon"></i>
                    </div>
                    <div class="module-info">
                        <h3>${project.title}</h3>
                        <p>${catDisplay}</p>
                    </div>
                    <div class="module-footer">
                        <span class="status-badge">${project.status}</span>
                    </div>
                </div>
            `;
 
            // Mouse Move Spotlight Effect
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--x', `${x}px`);
                card.style.setProperty('--y', `${y}px`);
            });
 
            return card;
        }
 
        // 3. Rendering Engine
        function renderGrid(query = '', category = 'all') {
            grid.innerHTML = '';
            
            const filtered = projects.filter(p => {
                const matchText = p.title.toLowerCase().includes(query.toLowerCase());
                const matchCat = category === 'all' || p.category === category || (category === 'excel' && p.category === 'excel');
                return matchText && matchCat;
            });
 
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column:1/-1; text-align:center; padding:60px; color:var(--text-secondary);">
                        <i class="fa-solid fa-ghost" style="font-size:2rem; margin-bottom:15px; opacity:0.5"></i>
                        <p>No modules found matching search protocols.</p>
                    </div>
                `;
                return;
            }
 
            filtered.forEach((p, idx) => {
                grid.appendChild(createModule(p, idx));
            });
        }
 
        // 4. Interaction Logic
        window.copyLink = function(e, url) {
            e.preventDefault(); e.stopPropagation();
            navigator.clipboard.writeText(url).then(() => {
                toast.classList.add('active');
                setTimeout(() => toast.classList.remove('active'), 2500);
            });
        };
 
        // Keyboard Shortcut (/)
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });
 
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateSystemStatus();
            renderGrid();
 
            // Search & Filter Listeners
            searchInput.addEventListener('input', (e) => {
                const activeCat = document.querySelector('.filter-chip.active').dataset.filter;
                renderGrid(e.target.value, activeCat);
            });
 
            document.getElementById('filterContainer').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-chip')) {
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    e.target.classList.add('active');
                    renderGrid(searchInput.value, e.target.dataset.filter);
                }
            });
        });
    </script>
</body>
